<div class="row">
    <mat-card class="example-card">
        <form [formGroup]="survey" (ngSubmit)="survey.valid && send()" #f="ngForm">
            <mat-card-content>
                <p>
                    {{(languageState |
                    async)?.selectedLanguage.TagList._CREATE}}
                </p>
                <div class="example-container">
                    <mat-form-field>
                        <input matInput [(ngModel)]="text" placeholder="Name" formControlName="name">
                    </mat-form-field>
                    <br>

                </div>
            </mat-card-content>
            <mat-card-actions>
                <button style="float:right" mat-raised-button color="warn" type="submit">{{(languageState |
                    async)?.selectedLanguage.TagList._CREATE}}</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
